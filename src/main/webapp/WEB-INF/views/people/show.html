<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title lang="ru">Человек</title>
</head>
<body>

<p th:text="${person.getName() + ', ' + person.getAge()}">value</p>
<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>

</form>

</body>
