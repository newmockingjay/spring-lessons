<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}" >
    <label for="name">Введите название книги:</label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">error</div>
    <br/>
    <label for="author">Введите автора:</label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">error</div>
    <br/>
    <label for="year">Введите год:</label>
    <input type="text" id="year" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}">error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
